<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - XELQX</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #ff523b;
    --dark: #222;
    --light: #f7f7f7;
    --card: #fff;
    --bg: #f5f5f5;
    --text: #222;
    --shadow: rgba(0,0,0,0.15);
}

* { box-sizing: border-box; margin:0; padding:0; }

body {
    font-family:'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
}

/* Header */
header {
    background: var(--card);
    padding: 15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 6px rgba(0,0,0,0.05);
    position: sticky;
    top:0;
    z-index:100;
}
header .logo img { width:130px; }
nav ul { list-style:none; display:flex; gap:25px; flex-wrap: wrap; }
nav a { text-decoration:none; color: var(--text); font-weight:500; transition:0.3s; }
nav a:hover, nav a.active { color: var(--primary); }

/* Hero Section */
.hero {
    width:100%;
    height:250px;
    background: linear-gradient(-45deg, #ff523b, #ff8a5c, #ffb88c, #ff523b);
    background-size: 400% 400%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    font-size:2.2rem;
    font-weight:700;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    animation: gradientBG 15s ease infinite;
}
@keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* Contact Container */
.contact-container {
    max-width:1200px;
    margin: -60px auto 50px auto;
    display:flex;
    gap:40px;
    padding:0 20px;
    flex-wrap: wrap;
    justify-content: center;
}

/* Contact Form */
.contact-form {
    background: var(--card);
    padding:35px 25px;
    border-radius:20px;
    box-shadow:0 20px 50px var(--shadow);
    flex:1 1 400px;
    max-width:500px;
}
.contact-form h2 { text-align:center; margin-bottom:25px; font-weight:600; color: var(--dark); }

.input-group { position: relative; margin-bottom:20px; }
.contact-form input, .contact-form textarea {
    width:100%;
    padding:12px 12px;
    border-radius:10px;
    border:1px solid #ddd;
    outline:none;
    background: #fefefe;
    font-size:14px;
    transition:0.3s;
}
.contact-form input:focus, .contact-form textarea:focus {
    border-color: var(--primary);
    box-shadow:0 4px 12px rgba(255,82,59,0.2);
}
.contact-form label {
    position: absolute;
    left:12px;
    top:12px;
    color:#aaa;
    font-size:13px;
    pointer-events:none;
    transition:0.3s;
}
.contact-form input:focus + label,
.contact-form input:not(:placeholder-shown) + label,
.contact-form textarea:focus + label,
.contact-form textarea:not(:placeholder-shown) + label {
    top:-10px;
    left:10px;
    font-size:12px;
    background:#fff;
    padding:0 5px;
    color: var(--primary);
}
.contact-form textarea { resize:none; height:120px; }

.contact-form button {
    width:100%;
    padding:15px;
    background: var(--primary);
    border:none;
    border-radius:10px;
    color:#fff;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}
.contact-form button:hover { background:#ff3017; }

/* Contact Info */
.contact-info {
    flex:1 1 350px;
    display:flex;
    flex-direction:column;
    gap:20px;
    max-width:450px;
}
.info-card {
    background: var(--card);
    padding:20px;
    border-radius:15px;
    display:flex;
    align-items:center;
    gap:15px;
    box-shadow:0 15px 40px var(--shadow);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.info-card:hover { transform: translateY(-5px) scale(1.02); box-shadow:0 20px 50px var(--shadow); }
.info-card i { font-size:25px; color: var(--primary); }
.info-card div { display:flex; flex-direction:column; }
.info-card div h4 { margin:0 0 3px 0; font-size:15px; font-weight:600; }
.info-card div p { margin:0; font-size:13px; color:#555; }

.map-container {
    margin-top:30px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 20px 50px var(--shadow);
}
.map-container iframe { width:100%; height:250px; border:none; border-radius:15px; }

.success-msg {
    display:none;
    margin-top:15px;
    padding:12px;
    background:#e0ffe0;
    border-left:4px solid #4CAF50;
    color:#333;
    font-weight:600;
    border-radius:6px;
    text-align:center;
}

/* Footer */
.footer {
    text-align:center;
    padding:20px;
    background: var(--card);
    color:#555;
    margin-top:40px;
}
</style>
</head>
<body>

<header>
    <div class="logo"><a href="index.html"><img src="images/Xelqx-logo.png" alt="XELQX Logo"></a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="checkout.html">Checkout</a></li>
            <li><a href="account.html">Account</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="hero">Contact Us</section>

<div class="contact-container">
    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Get in Touch</h2>
        <form id="contactForm" action="contact.php" method="POST">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder=" " required>
                <label>Full Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label>Email Address</label>
            </div>
            <div class="input-group">
                <input type="text" id="subject" name="subject" placeholder=" " required>
                <label>Subject</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" placeholder=" " required></textarea>
                <label>Message</label>
            </div>
            <button type="submit">Send Message</button>
            <div class="success-msg" id="successMsg">Message sent successfully! We'll get back to you soon.</div>
        </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
        <div class="info-card">
            <i class="fas fa-phone-alt"></i>
            <div><h4>Phone</h4><p>+91 1234567890</p></div>
        </div>
        <div class="info-card">
            <i class="fas fa-envelope"></i>
            <div><h4>Email</h4><p>support@xelqx.com</p></div>
        </div>
        <div class="info-card">
            <i class="fas fa-map-marker-alt"></i>
            <div><h4>Address</h4><p>123 Market Street, Mumbai, India</p></div>
        </div>
        <div class="map-container">
            <iframe src="https://maps.google.com/maps?q=Mumbai%20India&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
</div>

<div class="footer">&copy; 2025 XELQX. All rights reserved.</div>

<script>
const form = document.getElementById('contactForm');
const successMsg = document.getElementById('successMsg');

form.addEventListener('submit', function(e){
    e.preventDefault();
    const formData = new FormData(form);

    fetch('contact.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(text => {
        if(text === 'success'){
            successMsg.style.display = 'block';
            form.reset();
            setTimeout(() => { successMsg.style.display = 'none'; }, 5000);
        } else {
            alert('Failed to send message. Please try again later.');
        }
    })
    .catch(err => alert('Server error!'));
});
</script>

</body>
</html>
