<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful - XELQX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff, #ffe5e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease;
      max-width: 450px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    .checkmark {
      font-size: 70px;
      color: #28a745;
      margin-bottom: 10px;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .btn {
      background: #ff523b;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
      display: inline-block;
    }

    .btn:hover {
      background: #ff3017;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="checkmark">✔</div>
    <h2>Order Placed Successfully!</h2>
    <p>Thank you for shopping with XELQX. Your order is being processed.</p>
    <a href="order-history.html" class="btn">View My Orders</a>
  </div>

  <footer>© 2025 XELQX | All Rights Reserved</footer>

</body>
</html>
